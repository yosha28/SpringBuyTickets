<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Login</title>
</head>
<body>
<div class="divLogin" layout:fragment="content">
    <!-- Include _menu.html -->
    <th:block th:include="/fragments/menuLogin"></th:block>

    <h1>Login</h1>
    <!-- /login?error=true -->
    <div th:if="${#request.getParameter('error') == 'true'}"
         style="color:red;margin:10px 0px;">
        Login Failed!!!<br/>
        Reason :
        <a th:href="@{/registration}">Registration</a>
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

    </div>

    <h3>Enter user name and password:</h3>
    <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <table>
            <tr>
                <td>Email:</td>
                <td><input type='email' name='email' value=''></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' name='password'/></td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="submit"/></td>
            </tr>
        </table>
    </form>

    <br>
    Username/passwords examples:
    <ul>
        <li>user/123</li>
        <li>admin/123</li>
    </ul>
</div>
</body>

</html>
