<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.bluhbluh.com/"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
<!--    <link th:href="@{/style/normalize.css}" rel="stylesheet">-->
    <link th:href="@{/style/index.css}" rel="stylesheet">
    <link th:href="@{/style/event.css}" rel="stylesheet">
    <title>World page</title>
</head>
<body>
<div class="wrapper">
<div class="content" layout:fragment="content"  >
        <div class="eventView" th:each="event,iter:${events}">
            <nav class="eventNav">
                <div class="eventDiv1">
                    <h3 th:text="${iter.count} +'.' + ${event.getName()}"></h3>
                    <h4>[[${event.getDate()}]]</h4>
                    <p >Look at [[${event.getName()}]] </p>
                    <a th:href="@{/buy_ticket}"><span class="buttonLetsGet">Buy ticket</span></a></div>
                <div class="div2" >
                    <img class="eventImg" th:src="@{'img/'+(${event.getId()})+'.png'}" >
                </div>
            </nav>
        </div>

</div>
</div>
</body>
</html>
